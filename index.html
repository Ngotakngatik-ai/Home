<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ngotak Ngatik AI</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f3f4f6;
}
h1{
  text-align:center;
  padding:40px 0 10px;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(200px,1fr));
  gap:20px;
  padding:20px 40px 60px;
}
.card{
  background:#fff;
  border-radius:16px;
  overflow:hidden;
  text-decoration:none;
  color:#111;
  box-shadow:0 10px 25px rgba(0,0,0,.08);
  transition:transform .25s ease, box-shadow .25s ease;
}
.card:hover{
  transform:translateY(-6px);
  box-shadow:0 20px 45px rgba(0,0,0,.15);
}
.thumb{
  height:180px;
  background-size:cover;
  background-position:center;
}
.card p{
  padding:14px 16px;
  font-weight:600;
  font-size:14px;
}
</style>
</head>

<body>

<h1>Ngotak Ngatik AI</h1>

<div class="grid">
  <a class="card" href="https://facebook.com">
    <div class="thumb" style="background-image:url('https://picsum.photos/400/300?1')"></div>
    <p>Foto Orang Jadi di Salju</p>
  </a>

  <a class="card" href="https://facebook.com">
    <div class="thumb" style="background-image:url('https://picsum.photos/400/300?2')"></div>
    <p>UGC Video Street Style</p>
  </a>

  <a class="card" href="https://facebook.com">
    <div class="thumb" style="background-image:url('https://picsum.photos/400/300?3')"></div>
    <p>Cinematic Portrait Hoodie</p>
  </a>

  <a class="card" href="https://facebook.com">
    <div class="thumb" style="background-image:url('https://picsum.photos/400/300?4')"></div>
    <p>AI Product Content</p>
  </a>
</div>

</body>
</html>
